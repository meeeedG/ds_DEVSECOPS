name: DevSecOps Pipeline

on:
  push:
    branches: ["main"]
permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  devsecops:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      ############################################
      # 1. Analyse SAST CodeQL
      ############################################
      - name: Init CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Run CodeQL
        uses: github/codeql-action/analyze@v3

      ############################################
      # 2. Analyse sécurité Python avec Bandit
      ############################################
      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit
        run: bandit -r api --severity-level high

      ############################################
      # Scan des dépendances Python
      ############################################
      - name: Install Safety
        run: pip install safety

      - name: Dependency vulnerability scan
        run: safety check -r requirements.txt

      ############################################
      # 3. Build Docker
      ############################################
      - name: Build Docker image
        run: docker build -t devsecops-api .

      ############################################
      # 4. Scan Docker avec Trivy
      ############################################
      - name: Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: image
          image-ref: devsecops-api
          severity: CRITICAL,HIGH
          exit-code: 1

      ############################################
      # 5. Validation finale et blocage
      ############################################
      - name: Check scan results
        run: |
          EXIT_CODE=0

          if [ "${{ steps.bandit_scan.outcome }}" == "failure" ]; then
            echo "Bandit found critical issues"
            EXIT_CODE=1
          fi

          if [ "${{ steps.safety_scan.outcome }}" == "failure" ]; then
            echo "Safety found critical vulnerabilities"
            EXIT_CODE=1
          fi

          if [ "${{ steps.trivy_image.outcome }}" == "failure" ]; then
            echo "Trivy image scan found CRITICAL/HIGH vulnerabilities"
            EXIT_CODE=1
          fi

          if [ "${{ steps.trivy_fs.outcome }}" == "failure" ]; then
            echo "Trivy filesystem scan found CRITICAL/HIGH vulnerabilities"
            EXIT_CODE=1
          fi

          if [ $EXIT_CODE -eq 1 ]; then
            echo "Pipeline blocked: critical vulnerabilities detected"
            exit 1
          else
            echo "All security scans passed"
          fi
